spring:
  application:
    name: real-estate-tracker

  profiles:
    active: local

  datasource:
    url: jdbc:h2:file:./data/realestate_db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 8080

logging:
  level:
    com.realestate.tracker: DEBUG
    org.springframework.web: DEBUG
    
# Open API ??
openapi:
  key: ${OPENAPI_KEY:}  # ??????? API ?
  apt-trade:
    url: http://openapi.molit.go.kr/OpenAPI_ToolInstallPackage/service/rest/RTMSOBJSvc/getRTMSDataSvcAptTradeDev
    
# Swagger ??
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /api-docs
    enabled: true