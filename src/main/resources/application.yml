spring:
  application:
    name: real-estate-tracker

  profiles:
    active: local

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 8080

logging:
  level:
    com.realestate.tracker: DEBUG
    org.springframework.web: DEBUG
    
# Open API 설정 (공공데이터포털)
openapi:
  key: ${OPENAPI_KEY:}  # 공공데이터포털에서 발급받은 인증키 (URL 인코딩 필요)
  apt-trade:
    url: http://openapi.molit.go.kr/OpenAPI_ToolInstallPackage/service/rest/RTMSOBJSvc/getRTMSDataSvcAptTradeDev

# Swagger 설정
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /api-docs
    enabled: true